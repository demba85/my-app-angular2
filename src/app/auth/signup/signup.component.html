 <div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Créer un compte</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="text" class="form-control" id="password" aria-describedby="emailHelp" formControlName="password" placeholder="Enter password">
        <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
      </div>

       <button class="btn btn-primary" type="submit" >Créer mon compte</button><!--[disabled]="signUpForm.invalid" -->

    </form>
    <p class="text-danger">{{ errorMessage }}</p>

  </div>
</div>
