<div class="container">
    <div class="col-md-12">
        <h2>Vos livres</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
                <h3 class="list-group-item-heading pull-left">
                    {{ book.title }}
                    <button class="btn btn-danger pull-right" (click)="onDeleteBook(book)">
                        <span class="glyphicon glyphicon-minus">supprim√©</span>
                    </button>
                </h3>
                <p class="list-group-item-text pull-left ">{{ book.author }}</p>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
</div>
